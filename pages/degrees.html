<h1 id="header"></h1>
<div style="text-align: center">
  <button class="btn btn-primary" data-toggle="modal" data-target="#new_reg_modal">Inserisci un Corso di Laurea</button>
</div>
<br>
<table class="table" data-toggle="table">
  <thead>
    <tr>
      <th scope="col"> Id </th>
      <th scope="col"> Corso di Laurea </th>
    </tr>
  </thead>
  <tbody id="degreestablebody">
  </tbody>
</table>

<!-- New Degree Modal -->
<div class="modal fade" id="new_reg_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuovo Corso di Laurea</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newDegree">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" id="degreeId" placeholder="Codice Corso" required></input>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" id="degreeName" placeholder="Nome del Corso" required></input>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn" form="newDegree">Inserisci</button>
      </div>
    </div>
  </div>
</div>

<script src="/scripts/degrees.js"></script>
